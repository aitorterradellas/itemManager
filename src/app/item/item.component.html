<mat-list-item *ngIf="!isReduced || isSelected()" class="my-item">
  <img class="avatar" matListAvatar [ngClass]="{'reduced': isReduced}" src="{{item.image}}" />
  <img class="header" matLine [ngClass]="{'reduced': isReduced}" src="{{item.image}}" />

  <h1 matLine>
    <b>{{item.title}}</b>
    <button (click)="toggle()" mat-button>
      <mat-icon [ngClass]="{'selected': isSelected()}">
        {{isReduced ? 'clear' : 'favorite'}}
      </mat-icon>
    </button>
  </h1>

  <div matLine *ngIf="!isReduced">
    <div matLine>{{item.description}}</div>
    <br matLine />
    <p matLine>{{item.price}} &euro;</p>
    <p matLine><b>{{item.email}}</b></p>
    <mat-divider></mat-divider>
  </div>

</mat-list-item>
